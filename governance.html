<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Fair DAO ">
    <title>
        governance
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link href="fair.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div id="header"></div>
        <div class="body whitepaper">
            <div style="padding:1rem;">
                <article class="message is-link">
                    <div class="message-body" data-bind="page-description">
                    </div>
                </article>
            </div>
            <div class="items">
                <div class="item">
                    <div class="item-title is-size-4" data-bind="openContactList"></div>
                    <div class="item-des">
                        <p>FAIR Coin: TEpwhQEzPD6GgXjtiPmCxvD8RJZnc4NNh1 </p>
                    </div>
                </div>
                <div class="item">
                    <div class="item-title is-size-4" data-bind="initTokenInfo"></div>
                    <div class="item-des">
                        <p><span data-bind="earlyContributors"></span>: TPSx5akDxNgWUPhfza9bwRdutbzEDgFair </p>
                        <p><span data-bind="sustainableDevPlan"></span>: TYDvzpNnsxaQm8hu5SNsTkzgj3SDayFair </p>
                        <p><span data-bind="airdropPlan"></span>: TRmenLrWiSsQSfqL8NXBXZZXWrpSAgFair </p>
                    </div>
                </div>
            </div>
            <div class="items" data-bind-for="items">
                <div class="item">
                    <div class="item-title is-size-4">{{items.name}}</div>
                    <div class="item-des">
                        {{items.detail}}
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer" class="footer">
        </footer>
    </div>
    <script src="fair.js"></script>
</body>
</html>
