                <div class="item">
                    <div class="item-title is-size-4" data-bind="disclaimer">免责声明</div>
                    <div class="item-des" data-bind="disclaimer-des">
                        FAIR DAO 是由所有 FAIR 代币持有者组成的去中心化自治组织。 FAIR DAO 不是法律实体，也不以集中管理 FAIR 代币供应为目的。 FAIR 代币在发行前不具有固有的实用性，然而在未来的 FAIR DAO 治理中，代币持有者可能会通过投票强行赋予代币实用性。 对 FAIR 代币的固有价值没有预设的路线图。  FAIR 代币不代表对任何现实世界资产或金融资产的任何索取，也不提供或保证回报价值。  FAIR 代币持有者不应期望任何此类要求或回报。  FAIR 代币与典型的模因币（meme coin）没有本质区别，都没有固有价值、内在价值或投资价值。
                    </div>
