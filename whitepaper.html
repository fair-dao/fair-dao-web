<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Fair DAO ">
    <title>
        white paper
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link href="fair.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div id="header"></div>
        <div class="body whitepaper">
            <div class="items" data-bind-for="items">
                <div class="item">
                    <div class="item-title is-size-4">{{items.name}}</div>
                    <div class="item-des">{{items.detail}}
                       </div>
                </div>
            </div>
        </div>
        <footer id="footer" class="footer">
        </footer>
    </div>
    <script src="fair.js"></script>
</body>
</html>
